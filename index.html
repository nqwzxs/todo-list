<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <form class="add-todo-form">
    <div>
      <label for="title">Title:</label>
      <input id="title" name="title" type="text">
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea id="description" name="description"></textarea>
    </div>
    <div>
      <label for="due-date">Due date:</label>
      <input id="due-date" name="dueDate" type="date">
    </div>
    <div class="priority-select">
      <span>Select priority:</span>
      <input name="priority" id="no-priority" value="none" type="radio" checked>
      <label for="no-priority">None</label>
      <input name="priority" id="low-priority" value="low" type="radio">
      <label for="low-priority">Low</label>
      <input name="priority" id="mid-priority" value="mid" type="radio">
      <label for="mid-priority">Mid</label>
      <input name="priority" id="high-priority" value="high" type="radio">
      <label for="high-priority">High</label>
    </div>
    <button type="submit">Add Task</button>
  </form>
  <div class="projects-list"></div>
  <div class="todos-grid"></div>
  <script src="main.js"></script>
</body>
</html>
